<div class="flex flex-col">
  <img src={{country.flag}} alt={{country.name}} class=" w-36">
  <h3 class="text-center">{{country.name}}</h3>

  <span class=" font-light">
    <fa-icon [icon]="faEarthAmericas"></fa-icon>: {{country.continent}}
  </span>

  <span class=" font-light">
    <fa-icon [icon]="faPerson"></fa-icon>: {{country.delegates}}
  </span>

  <span class=" font-light">
    <fa-icon [icon]="faPersonBooth"></fa-icon>: {{country.couch}}
  </span>
  <button (click)="deleteItem()" class="bg-red-600 text-white text-xs rounded-md m-1 p-0.5">Delete</button>
</div>
